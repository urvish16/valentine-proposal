<script>
// Heart rain effect

// Confetti explosion
function createConfetti() {
for (let i = 0; i < 150; i++) {
setTimeout(() => {
const confetti = document.createElement("div");
confetti.classList.add("firework");
confetti.style.left = "50%";
confetti.style.top = "50%";
confetti.style.background = ["#ff3366", "#ffcc00", "#ffffff", "#ff69b4", "#00ff00"][Math.floor(Math.random() * 5)];

const angle = Math.random() * Math.PI * 2;
const velocity = Math.random() * 300 + 200;
const tx = Math.cos(angle) * velocity;
const ty = Math.sin(angle) * velocity;

confetti.style.setProperty('--tx', tx + 'px');
confetti.style.setProperty('--ty', ty + 'px');

confetti.style.animation = `explode ${Math.random() * 2 + 1}s ease-out forwards`;

const keyframe = `
@keyframes explode {
to {
transform: translate(${tx}px, ${ty}px);
opacity: 0;
}
}
`;

const style = document.createElement('style');
style.innerHTML = keyframe;
document.head.appendChild(style);

document.body.appendChild(confetti);

setTimeout(() => {
confetti.remove();
style.remove();
}, 3000);
}, i * 10);
}
}

// Trigger confetti on load
createConfetti();

// Repeat confetti every 5 seconds
setInterval(createConfetti, 5000);
