<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>

<style>
body {
margin: 0;
height: 100vh;
background: linear-gradient(135deg, #ff9a9e, #fad0c4);
display: flex;
justify-content: center;
align-items: center;
font-family: 'Segoe UI', sans-serif;
overflow: hidden;
}

.container {
text-align: center;
background: rgba(255, 255, 255, 0.9);
padding: 30px;
border-radius: 20px;
box-shadow: 0 20px 40px rgba(0,0,0,0.2);
z-index: 5;
max-width: 90%;
}

h1 {
color: #e6005c;
margin-bottom: 25px;
}

button {
padding: 12px 28px;
font-size: 18px;
border: none;
border-radius: 30px;
cursor: pointer;
margin: 10px;
transition: 0.3s;
}

#yesBtn {
background-color: #ff3366;
color: white;
}

#yesBtn:hover {
background-color: #e6005c;
transform: scale(1.1);
}

#noBtn {
background-color: #ccc;
color: #333;
position: absolute;
}

.message {
display: none;
font-size: 26px;
color: #e6005c;
margin-top: 20px;
}

/* Floating hearts */
.floating-heart {
position: absolute;
color: red;
font-size: 20px;
animation: floatUp 6s linear infinite;
opacity: 0.7;
}

@keyframes floatUp {
0% {
transform: translateY(100vh) scale(1);
opacity: 1;
}
100% {
transform: translateY(-10vh) scale(1.5);
opacity: 0;
}
}

/* Big heart balloon */
.heart {
position: absolute;
width: 90px;
height: 80px;
background: red;
transform: rotate(-45deg);
animation: balloon 7s infinite ease-in-out;
top: 60%;
left: 5%;
z-index: 1;
}

.heart::before,
.heart::after {
content: "";
position: absolute;
width: 90px;
height: 80px;
background: red;
border-radius: 50%;
}

.heart::before {
top: -45px;
left: 0;
}

.heart::after {
left: 45px;
top: 0;
}

@keyframes balloon {
0% { transform: translate(0, 0) rotate(-45deg); }
50% { transform: translate(300px, -250px) rotate(-45deg); }
100% { transform: translate(0, 0) rotate(-45deg); }
}
</style>

</head>
<body>

<audio id="music" loop>
<source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="heart"></div>

<div class="container">
<h1>Vidhi Soni,<br>Will you be my Valentine? üíò</h1>

```
<button id="yesBtn" onclick="sayYes()">Yes</button>
<button id="noBtn">No</button>

<div class="message" id="loveMessage">
Best decision ever! ‚ù§Ô∏è<br>
I Love You üíñüíñ
</div>
```

</div>

<script>
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

function moveButton() {
const x = Math.random() * (window.innerWidth - 100);
const y = Math.random() * (window.innerHeight - 50);
noBtn.style.left = x + "px";
noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function sayYes() {
document.getElementById("loveMessage").style.display = "block";
music.play();
confettiEffect();
}

// Floating hearts generator
setInterval(() => {
const heart = document.createElement("div");
heart.classList.add("floating-heart");
heart.innerHTML = "‚ù§Ô∏è";
heart.style.left = Math.random() * 100 + "vw";
heart.style.fontSize = Math.random() * 20 + 15 + "px";
document.body.appendChild(heart);

setTimeout(() => heart.remove(), 6000);
}, 400);

// Simple confetti
function confettiEffect() {
for (let i = 0; i < 100; i++) {
const confetti = document.createElement("div");
confetti.style.position = "absolute";
confetti.style.width = "8px";
confetti.style.height = "8px";
confetti.style.background = ["#ff3366", "#ffcc00", "#ffffff"][Math.floor(Math.random() * 3)];
confetti.style.left = Math.random() * 100 + "vw";
confetti.style.top = "-10px";
confetti.style.opacity = 0.8;
confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
document.body.appendChild(confetti);

confetti.addEventListener("animationend", () => confetti.remove());
}
}

const style = document.createElement("style");
style.innerHTML = `
@keyframes fall {
to {
transform: translateY(100vh) rotate(360deg);
}
}
`;
document.head.appendChild(style);
</script>

</body>
</html>
