<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>

<style>
body {
margin: 0;
height: 100vh;
background: linear-gradient(135deg, #ff9a9e, #fad0c4);
display: flex;
justify-content: center;
align-items: center;
font-family: 'Segoe UI', sans-serif;
overflow: hidden;
}

.container {
text-align: center;
background: rgba(255, 255, 255, 0.9);
padding: 30px;
border-radius: 20px;
box-shadow: 0 20px 40px rgba(0,0,0,0.2);
z-index: 5;
max-width: 90%;
}

h1 {
color: #e6005c;
margin-bottom: 25px;
}

button {
padding: 12px 28px;
font-size: 18px;
border: none;
border-radius: 30px;
cursor: pointer;
margin: 10px;
transition: 0.3s;
}

#yesBtn {
background-color: #ff3366;
color: white;
}

#yesBtn:hover {
background-color: #e6005c;
transform: scale(1.1);
}

#noBtn {
background-color: #ccc;
color: #333;
position: absolute;
}

/* Floating hearts */
.floating-heart {
position: absolute;
color: red;
font-size: 20px;
animation: floatUp 6s linear infinite;
opacity: 0.7;
}

@keyframes floatUp {
0% {
transform: translateY(100vh) scale(1);
opacity: 1;
}
100% {
transform: translateY(-10vh) scale(1.5);
opacity: 0;
}
}

/* Big heart balloon */
.heart {
position: absolute;
width: 90px;
height: 80px;
background: red;
transform: rotate(-45deg);
animation: balloon 7s infinite ease-in-out;
top: 60%;
left: 5%;
z-index: 1;
}

.heart::before,
.heart::after {
content: "";
position: absolute;
width: 90px;
height: 80px;
background: red;
border-radius: 50%;
}

.heart::before {
top: -45px;
left: 0;
}

.heart::after {
left: 45px;
top: 0;
}

@keyframes balloon {
0% { transform: translate(0, 0) rotate(-45deg); }
50% { transform: translate(300px, -250px) rotate(-45deg); }
100% { transform: translate(0, 0) rotate(-45deg); }
}
</style>

</head>
<body>

<div class="heart"></div>
